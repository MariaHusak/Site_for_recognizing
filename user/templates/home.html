<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    {% load socialaccount %}
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.email }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'account_login' %}">Login</a><br>
    <a href="{% url 'account_signup' %}">Register</a><br>
    <a href="{% provider_login_url 'google' %}?next=/">Sign in with Google</a>
{% endif %}
</body>
</html>
