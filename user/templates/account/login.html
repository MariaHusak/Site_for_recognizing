<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Base Styles */
    :root {
      --color-text: #1f2937;
      --color-background: #f9fafb;
      --color-border: rgba(209, 213, 219, 0.5);
      --color-text-muted: #6b7280;
      --color-input-bg: rgba(255, 255, 255, 0.2);
      --color-input-border: rgba(209, 213, 219, 0.5);
      --color-focus-ring: #3b82f6;
      --color-primary-from: #2563eb;
      --color-primary-to: #4f46e5;
      --color-primary-hover-from: #1d4ed8;
      --color-primary-hover-to: #4338ca;
      --color-error: #ef4444;
      --color-error-bg: rgba(254, 226, 226, 0.8);
      --color-blue: #2563eb;
      --color-blue-hover: #3b82f6;
      --color-card-background: rgba(255, 255, 255, 0.2);
      --color-card-border: rgba(255, 255, 255, 0.3);
    }

    .dark {
      --color-text: #f9fafb;
      --color-background: #111827;
      --color-border: rgba(75, 85, 99, 0.5);
      --color-text-muted: #9ca3af;
      --color-input-bg: rgba(31, 41, 55, 0.3);
      --color-input-border: rgba(75, 85, 99, 0.5);
      --color-focus-ring: #3b82f6;
      --color-primary-from: #1d4ed8;
      --color-primary-to: #4338ca;
      --color-primary-hover-from: #2563eb;
      --color-primary-hover-to: #4f46e5;
      --color-error: #f87171;
      --color-error-bg: rgba(127, 29, 29, 0.3);
      --color-blue: #60a5fa;
      --color-blue-hover: #93c5fd;
      --color-card-background: rgba(17, 24, 39, 0.3);
      --color-card-border: rgba(55, 65, 81, 0.3);
    }

    html {
      font-family: 'Inter', system-ui, sans-serif;
    }

    html.dark {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      color: var(--color-text);
      background-color: var(--color-background);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 9999px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(75, 85, 99, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(156, 163, 175, 1);
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgba(75, 85, 99, 1);
    }

    /* Focus styles */
    :focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.7), 0 0 0 4px var(--color-background);
    }

    /* Animation classes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-out;
    }

    /* Component Classes */
    .glass-card {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: var(--color-card-background);
      border: 1px solid var(--color-card-border);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .button-primary {
      padding: 0.75rem 1rem;
      background-image: linear-gradient(to right, var(--color-primary-from), var(--color-primary-to));
      color: white;
      font-weight: 500;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      cursor: pointer;
      border: none;
      transition: all 0.3s;
      transform: translateY(0);
    }

    .button-primary:hover {
      background-image: linear-gradient(to right, var(--color-primary-hover-from), var(--color-primary-hover-to));
      transform: translateY(-2px);
    }

    .button-primary:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.7), 0 0 0 4px var(--color-background);
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.5rem;
      border-radius: 0.5rem;
      background-color: var(--color-input-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--color-input-border);
      color: var(--color-text);
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .input-field::placeholder {
      color: var(--color-text-muted);
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--color-focus-ring);
      border-color: var(--color-focus-ring);
    }

    .input-field.error {
      border-color: var(--color-error);
    }

    /* Layout and specific styles */
    .app-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s;
      opacity: 1;
    }

    .login-card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 28rem;
      padding: 2rem;
      border-radius: 1rem;
      transition: all 0.5s;
      margin: 0 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      border-radius: 9999px;
      transition: all 0.3s;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: none;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .theme-toggle svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    .form-heading {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .error-message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 0.25rem;
      background-color: var(--color-error-bg);
      color: var(--color-error);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .relative {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 0.875rem;
      color: var(--color-text-muted);
    }

    .field-error {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      color: var(--color-error);
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
    }

    .checkbox {
      height: 1rem;
      width: 1rem;
      color: #2563eb;
      border-radius: 0.25rem;
      border: 1px solid var(--color-border);
    }

    .checkbox-label {
      margin-left: 0.5rem;
      font-size: 0.875rem;
      color: var(--color-text);
    }

    .forgot-password {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-blue);
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: var(--color-blue-hover);
    }

    .submit-button {
      width: 100%;
    }

    .divider {
      position: relative;
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider-line {
      flex-grow: 1;
      border-top: 1px solid var(--color-border);
    }

    .divider-text {
      flex-shrink: 0;
      margin: 0 1rem;
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .social-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1rem;
      background-color: white;
      color: #374151;
      font-weight: 500;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dark .social-button {
      background-color: #1f2937;
      color: #e5e7eb;
    }

    .social-button:hover {
      background-color: #f3f4f6;
    }

    .dark .social-button:hover {
      background-color: #374151;
    }

    .social-button svg {
      height: 1.25rem;
      width: 1.25rem;
      margin-right: 0.5rem;
    }

    .signup-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .signup-link {
      font-weight: 500;
      color: var(--color-blue);
      text-decoration: none;
      transition: color 0.2s;
    }

    .signup-link:hover {
      color: var(--color-blue-hover);
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .login-card {
        width: calc(100% - 2rem);
        padding: 1.5rem;
      }
    }

    @media (min-width: 641px) and (max-width: 1024px) {
      .login-card {
        width: 66.666667%;
        padding: 2rem;
      }
    }

    @media (min-width: 1025px) {
      .login-card {
        width: 33.333333%;
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="background" id="background"></div>
    
    <div class="login-card glass-card animate-fade-in">
      <h1 class="form-heading animate-slide-up">Sign In</h1>
      
      <div id="general-error" class="error-message animate-fade-in" style="display: none;"></div>
      
      <form id="login-form" class="animate-slide-up">
        <div class="form-group">
          <div class="relative">
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Username" 
              class="input-field"
            >
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </span>
          </div>
          <p id="username-error" class="field-error" style="display: none;"></p>
        </div>
        
        <div class="form-group">
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password" 
              class="input-field"
            >
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
          </div>
          <p id="password-error" class="field-error" style="display: none;"></p>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="checkbox-container">
            <input 
              type="checkbox" 
              id="rememberMe" 
              name="rememberMe" 
              class="checkbox"
            >
            <label for="rememberMe" class="checkbox-label">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button 
          type="submit" 
          class="button-primary submit-button" 
          style="margin-top: 1rem;"
        >
          Login
        </button>
        
        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">Or sign in with</span>
          <div class="divider-line"></div>
        </div>
        
        <button type="button" class="social-button">
          <svg viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Login with Google
        </button>
        
        <p class="signup-text">
          Don't have an account?
          <a href="#" class="signup-link">Register</a>
        </p>
      </form>
    </div>
    
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>

  <script>
    // Theme Management
    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const background = document.getElementById('background');
    
    // Set initial theme based on localStorage or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    
    // Theme toggle button click handler
    themeToggle.addEventListener('click', () => {
      const newTheme = html.classList.contains('dark') ? 'light' : 'dark';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    });
    
    function setTheme(theme) {
      // Update HTML class
      html.className = theme;
      
      // Update icons visibility
      sunIcon.style.display = theme === 'dark' ? 'block' : 'none';
      moonIcon.style.display = theme === 'light' ? 'block' : 'none';
      
      // Update background
      updateBackground(theme);
    }
    
    function updateBackground(theme) {
      // In a real app, these would be actual image paths
      const bgImage = theme === 'light' 
        ? 'url(https://source.unsplash.com/random/1920x1080/?day,nature)'
        : 'url(https://source.unsplash.com/random/1920x1080/?night,sky)';
        
      background.style.backgroundImage = bgImage;
    }
    
    // Form Validation
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    const generalError = document.getElementById('general-error');
    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Reset errors
      resetErrors();
      
      // Get form data
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Validate form
      let isValid = true;
      
      if (!username) {
        showError(usernameInput, usernameError, 'Username is required');
        isValid = false;
      }
      
      if (!password) {
        showError(passwordInput, passwordError, 'Password is required');
        isValid = false;
      } else if (password.length < 6) {
        showError(passwordInput, passwordError, 'Password must be at least 6 characters');
        isValid = false;
      }
      
      if (isValid) {
        // In a real app, this would be an API call
        console.log('Form submitted:', { username, password, rememberMe });
        
        // Simulate authentication failure for demo purposes
        showGeneralError('Invalid username or password. Please try again.');
      }
    });
    
    // Clear field errors when typing
    usernameInput.addEventListener('input', () => {
      clearError(usernameInput, usernameError);
    });
    
    passwordInput.addEventListener('input', () => {
      clearError(passwordInput, passwordError);
    });
    
    function showError(input, errorElement, message) {
      input.classList.add('error');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
    
    function clearError(input, errorElement) {
      input.classList.remove('error');
      errorElement.style.display = 'none';
    }
    
    function showGeneralError(message) {
      generalError.textContent = message;
      generalError.style.display = 'block';
    }
    
    function resetErrors() {
      clearError(usernameInput, usernameError);
      clearError(passwordInput, passwordError);
      generalError.style.display = 'none';
    }
  </script>
</body>
</html>
